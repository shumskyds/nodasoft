<!DOCTYPE html>
<html lang="ru" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Тестовое задание Nodasoft</title>
</head>
<body class="body">
    <header class="header">
        <div class="header__container container">
            <a href="#popup" class="header__button" role="button">Open pop-up button</a>
            <div id="popup" class="header__popup popup-window">
                <p class="popup-window__text">Pop-up</p>
                <a href="#" class="popup-window__close" role="button">X</a>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="flexcards flexcards__outer container">
            <div class="flexcards__content">1</div>
            <div class="flexcards__content">2</div>
            <div class="flexcards__content">3</div>
            <div class="flexcards__content">4</div>
            <div class="flexcards__content">5</div>
        </section>

        <section class="gallery gallery__outer container">
            <div class="gallery__content-wrapper">
                <div class="gallery__content"></div>
            </div>
            <div class="gallery__content-wrapper">
                <div class="gallery__content"></div>
            </div>
            <div class="gallery__content-wrapper">
                <div class="gallery__content"></div>
            </div>
            <div class="gallery__content-wrapper">
                <div class="gallery__content"></div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container container"></div>
    </footer>
</body>
</html>
